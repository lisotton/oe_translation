name: 'OpenEuropa Translation'
description: 'Translation management tool for the OpenEuropa project.'
package: OpenEuropa

type: module
core_version_requirement: ^8 || ^9
dependencies:
  - tmgmt:tmgmt
  - tmgmt:tmgmt_content
  - tmgmt:tmgmt_local
  - drupal:content_translation

config_devel:
  install:
    - tmgmt.translator.current_user
    - tmgmt.translator.translator_role
    - user.role.oe_translator
